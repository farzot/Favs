name: CI and Deploy to Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.10.0'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to production server
      if: github.ref == 'refs/heads/dev'
      run: |
        sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          mkdir -p /root/projects/favs_dev
          cd /root/projects/favs_dev
          git init
          git pull https://github.com/farzot/Favs.git
          npm install
          npm run build
          echo "${{ secrets.ENV_FILE_DEV }}" > /root/projects/favs_dev/.env
          pm2 reload favs_dev || pm2 start dist/main.js --name "favs_dev"
          pm2 save
        EOF
